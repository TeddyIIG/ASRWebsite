{% extends 'MainClient/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">

    </head>
    <body id="mainbod">
    <div id="signupheader" style="height: 10em">
        <h1 class="text-center"> Welcome to the Signup Page!</h1>
    </div>

    <div>
        {% include 'MainClient/navbar.html' %}


        <div>
            <form title="Sign Up" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" style="position: center " class="btn btn-success">Save person</button>
            </form>
        </div>


    </div>
    {% include 'MainClient/footer.html' %}
    </body>
    <script>
        VANTA.WAVES({
            el: "#mainbod",
            mouseControls: false,
            touchControls: false,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x797986

        })
    </script>
{% endblock %}
